<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>tom.cai</title>
    <!-- meta使用viewport以确保页面可自由缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- 引入 jQuery Mobile 样式 -->
    <link rel="stylesheet" href="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.css">

    <!-- 引入 jQuery 库 -->
    <script src="http://apps.bdimg.com/libs/jquery/1.10.2/jquery.min.js"></script>

    <!-- 引入 jQuery Mobile 库 -->
    <script src="http://apps.bdimg.com/libs/jquerymobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
    <style>
        th {
            border-bottom: 1px solid #d6d6d6;
        }

        tr:nth-child(even) {
            background: #e9e9e9;
        }
    </style>
</head>
<body>

<div data-role="header">
    <h1 id="titleData"></h1>
</div>

<div data-role="main" class="ui-content">
    <table data-role="table" data-mode="columntoggle" class="ui-responsive ui-shadow" id="myTable">
        <thead>
        <tr>
            <th data-priority="1">股票</th>
            <th data-priority="2">交易日期</th>
            <th data-priority="3">swL3</th>
            <th data-priority="4">jqL2</th>
            <th data-priority="5">zjw</th>
        </tr>
        </thead>
        <tbody id="tbodydata">

        </tbody>
    </table>
</div>

<div data-role="footer">
    <h1>股市有风险，入市需谨慎</h1>
</div>


</body>
<script>
    $(document).ready(function () {
        var day = new Date();
        day.setTime(day.getTime());
        var dayStr = day.getFullYear() + "-" + (day.getMonth() + 1) + "-" + day.getDate();
        $.get("http://127.0.0.1:8080/stock/getTransactionStockData",
            {
                currentDate: dayStr
            },
            function (data, status) {
                if (data.code == 0) {
                    optionJson = data.data;
                    var html = "";
                    if (optionJson.length > 0) {
                        for (var i = 0; i < optionJson.length; i++) {
                            html += "<tr>";
                            html += "<td>" + optionJson[i].stockCode.split(".")[0] + "</td>";
                            html += "<td>" + optionJson[i].tradingDay + "</td>";
                            html += "<td>" + optionJson[i].swL3 + "</td>";
                            html += "<td>" + optionJson[i].jqL2 + "</td>";
                            html += "<td>" + optionJson[i].zjw + "</td>";
                            html += "</tr>";
                        }
                        $("#titleData").append(optionJson[0].tradingDay + "异动股票");
                    }
                    $("#tbodydata").html(html);


                } else {
                    alert(data.msg)
                }
            });
    });
</script>
</html>
